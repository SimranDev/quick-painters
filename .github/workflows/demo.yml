name: GitHub Actions Demo

run-name: Triggered E2E on SHA:${{ github.event.deployment.sha }}

on:
  deployment_status:

jobs:
  Find-branch-name:
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Fetch all branches
        run: git fetch --all

      - name: Check if SHA is on QA or main
        run: |
          BRANCH_NAME=$(git branch -r --contains ${{ github.event.deployment.sha }} | tr -d '[:space:]')
          echo "BRANCH_NAME=$BRANCH_NAME"
          if [ "$BRANCH_NAME" == "origin/QA" ] || [ "$BRANCH_NAME" == "origin/main" ]; then
              echo "Branch name is $BRANCH_NAME"
          else
              echo "Branch name is not QA or main, exiting"
              exit 1
          fi

      - name: Run E2E test
        run: |
          echo "Running E2E test"
