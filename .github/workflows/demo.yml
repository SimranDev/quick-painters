name: GitHub Actions Demo

# get the actor and branch name in run-name
run-name: ${{ github.actor }} triggered E2E on SHA:${{ github.event.deployment.sha }} ðŸš€

on:
  deployment_status:

jobs:
  Find-branch-name:
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Fetch all branches
        run: git fetch --all

      - name: Check if SHA is on QA or main
        run: |
          BRANCH_NAME=$(git branch -r --contains ${{ github.event.deployment.sha }})
          echo "BRANCH_NAME=$BRANCH_NAME"


            