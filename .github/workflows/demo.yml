name: GitHub Actions Demo

# get the actor and branch name in run-name
run-name: ${{ github.actor }} triggered E2E on SHA:${{ github.event.deployment.sha }} ðŸš€

on:
  deployment_status:

jobs:
  Find-branch-name:
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    steps:
      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Check if SHA is on QA or main
        run: |
            if git branch --contains ${{ github.event.deployment.sha }} | grep -q 'QA'; then
                echo "SHA is in QA branch, continuing..."
            else
                echo "SHA is not in QA branch, exiting..."
                exit 1
            fi

    

            